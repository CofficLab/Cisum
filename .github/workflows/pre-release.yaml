name: Pre Release

on:
  push:
    tags:
      - "p*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: è¯»å–ç‰ˆæœ¬å·
        id: version
        run: |
          # ä»Ž Git ref ä¸­æå–æ ‡ç­¾åç§°ï¼ˆå¸¦ p å‰ç¼€ï¼‰
          TAG_NAME=${GITHUB_REF#refs/tags/}

          # æå–ç‰ˆæœ¬å·ï¼ˆåŽ»æŽ‰ p å‰ç¼€ï¼‰
          VERSION=$(echo "$TAG_NAME" | sed 's/^p//')

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Tag: $TAG_NAME"
          echo "ðŸ”¢ Version: $VERSION"

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ðŸš€ Pre-release ç‰ˆæœ¬å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒç‰ˆæœ¬**: ${{ steps.version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬å·**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

      - name: Generate Changelog
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          ./.github/scripts/generate-changelog.sh "${{ github.workspace }}-CHANGELOG.txt"

      - name: Display Changelog
        run: cat "${{ github.workspace }}-CHANGELOG.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          prerelease: true
          draft: false
          files: |
            ./**/*.dmg
            ./**/*.zip
            ./**/*.exe
            ./**/*.pkg
            ./**/*.deb
            ./**/*.ipa
            ./**/*.AppImage
            ./**/*.snap
