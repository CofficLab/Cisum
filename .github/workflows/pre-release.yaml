name: Pre Release

on:
  push:
    tags:
      - "p*"

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: è¯»å–ç‰ˆæœ¬å·
        id: version
        run: |
          # æŸ¥æ‰¾ Xcode é¡¹ç›®æ–‡ä»¶
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)

          # ä»Ž Xcode é…ç½®æ–‡ä»¶è¯»å–ç‰ˆæœ¬å·
          VERSION=$(grep -o 'MARKETING_VERSION = [^"]*' "$projectFile" | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

          # æ·»åŠ  p å‰ç¼€ä½œä¸ºæ ‡ç­¾å
          TAG_NAME="p${VERSION}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          echo "ðŸ·ï¸  Tag: $TAG_NAME"

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ðŸš€ Pre-release ç‰ˆæœ¬å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒç‰ˆæœ¬**: ${{ steps.version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬å·**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ¥æº**: Xcode é…ç½®æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY

      - name: Generate Changelog
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          ./.github/scripts/generate-changelog.sh "${{ github.workspace }}-CHANGELOG.txt"

      - name: Display Changelog
        run: cat "${{ github.workspace }}-CHANGELOG.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          prerelease: true
          draft: false
          files: |
            ./**/*.dmg
            ./**/*.zip
            ./**/*.exe
            ./**/*.pkg
            ./**/*.deb
            ./**/*.ipa
            ./**/*.AppImage
            ./**/*.snap
