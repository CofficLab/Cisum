name: Pro Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  tag: ${{ github.event.head_commit.id }}

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: è¯»å–ç‰ˆæœ¬å·
        id: version
        run: |
          # è¯»å–é…ç½®æ–‡ä»¶è·¯å¾„
          projectFile=$(find $(pwd) -type f -name "*.pbxproj" | head -n 1)

          # è¯»å–æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·
          version=$(grep -o 'MARKETING_VERSION = [^"]*' "$projectFile" | head -n 1 | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Current Version: $version"
          echo "ðŸ·ï¸  Releasing as: v$version"
          echo "tag=v$version" >> $GITHUB_ENV

      - name: æ˜¾ç¤ºå˜æ›´æ‘˜è¦
        run: |
          echo "### ðŸŽ¯ æ­£å¼ç‰ˆæœ¬å‘å¸ƒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **å‘å¸ƒç‰ˆæœ¬**: v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **æ¥æº**: Xcode é…ç½®æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·" >> $GITHUB_STEP_SUMMARY

      - name: Generate Changelog
        run: |
          chmod +x .github/scripts/generate-changelog.sh
          ./.github/scripts/generate-changelog.sh "${{ github.workspace }}-CHANGELOG.txt"

      - name: Display Changelog
        run: cat "${{ github.workspace }}-CHANGELOG.txt"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.tag }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: |
            ./**/*.dmg
            ./**/*.zip
            ./**/*.exe
            ./**/*.pkg
            ./**/*.deb
            ./**/*.ipa
            ./**/*.AppImage
            ./**/*.snap
          draft: false
          prerelease: false
